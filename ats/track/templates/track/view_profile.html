{% extends 'track/base.html' %}
{% load static %}
{% block title %}
| {{job.role}}
{% endblock title %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="card">
                <div class="card-header">
                    <span class="badge rounded-pill text-bg-primary">{{job.company}}</span>

                </div>
                <div class="card-body">
                    <h5 class="card-title">{{job.role}}</h5>

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02" name="resume">
                        </div>
                        <input class="btn btn-primary" type="submit" value="submit">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
   
</script>

{% endblock content %}
